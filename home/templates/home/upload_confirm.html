{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Confirm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{% static 'home/images/building.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000;
        }

        .success-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .success-box p {
            color: green;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .form-check-label {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .btn-primary {
            border-radius: 25px;
        }

         h1 {
            color: #ffffff;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    {% if success %}
        <div class="success-container">
            <div class="success-box">
                <p>âœ…<br>Submitted Successfully! Thanks for reaching us!</p>
            </div>
        </div>
    {% else %}
        <div class="container my-5">
            <h1 class="mb-4 text-center">Finalize Your Listing</h1>

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-section">
                    <div class="form-title">Upload a Photo of Your Property</div>
                    <input type="file" name="property_image" accept="image/*" class="form-control" required>
                </div>

                <div class="form-section">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="confirm" name="confirm" required>
                        <label class="form-check-label" for="confirm">
                            I confirm that I am the legal owner of this property or have received clear authorisation from the owner of the property to post this ad on behalf of them and understand that providing false information about the ownership is a criminal offence and can lead to prosecution.
                        </label>
                    </div>
                </div>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5 py-2">Submit</button>
                </div>
            </form>
        </div>
    {% endif %}
</body>
</html>
