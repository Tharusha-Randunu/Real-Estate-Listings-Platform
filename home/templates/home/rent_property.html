{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find a Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{% static 'home/images/building.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h4 {
            color: #000000;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #000000;
        }

        .section {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-choice {
            min-width: 120px;
            margin: 10px;
        }

        .btn-choice-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .active-choice {
            background-color: #0d6efd !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">Find a Rental Property</h1>

        <!-- I Am Section -->
        <div class="section">
            <h4 class="text-center">I am</h4>
            <div class="btn-choice-group">
                <button type="button" class="btn btn-outline-primary btn-choice" onclick="selectChoice(this)">Owner</button>
                <button type="button" class="btn btn-outline-primary btn-choice" onclick="selectChoice(this)">Agent</button>
                <button type="button" class="btn btn-outline-primary btn-choice" onclick="selectChoice(this)">Developer</button>
                <button type="button" class="btn btn-outline-primary btn-choice" onclick="selectChoice(this)">Business</button>
            </div>
        </div>

        <!-- Offer Type Section -->
        <div class="section">
            <h4 class="text-center">Offer Type</h4>
            <div class="btn-choice-group">
                <button type="button" class="btn btn-outline-primary btn-choice" onclick="selectChoice(this)">Sale</button>
                <button type="button" class="btn btn-primary btn-choice active-choice" onclick="selectChoice(this)">Rent</button>
            </div>
        </div>

        <!-- Property Type Section -->
        <div class="section">
            <h4 class="text-center">Property Type</h4>
            <div class="btn-choice-group">
                <button type="button" class="btn btn-outline-primary btn-choice" onclick="selectChoice(this)">House</button>
                <button type="button" class="btn btn-outline-primary btn-choice" onclick="selectChoice(this)">Apartment</button>
                <button type="button" class="btn btn-outline-primary btn-choice" onclick="selectChoice(this)">Land</button>
                <button type="button" class="btn btn-outline-primary btn-choice" onclick="selectChoice(this)">Commercial</button>
                <button type="button" class="btn btn-outline-primary btn-choice" onclick="selectChoice(this)">Bungalow</button>
                <button type="button" class="btn btn-outline-primary btn-choice" onclick="selectChoice(this)">Villa</button>
                <button type="button" class="btn btn-outline-primary btn-choice" onclick="selectChoice(this)">Annexe</button>
                <button type="button" class="btn btn-outline-primary btn-choice" onclick="selectChoice(this)">Rooms</button>
                <button type="button" class="btn btn-outline-primary btn-choice" onclick="selectChoice(this)">Studio</button>
            </div>
        </div>

        <!-- Location and Map Section -->
        <div class="section">
            <h4 class="text-center">Location and Map</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="city" class="form-label">City / Town <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="city" placeholder="E.g. Piliyandala">
                </div>
                <div class="col-md-6">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" id="street" placeholder="E.g. Park Road">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="text" class="form-control" id="latitude" placeholder="eg. 6.8723">
                </div>
                <div class="col-md-4">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="text" class="form-control" id="longitude" placeholder="eg. 73.5869">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-outline-secondary w-100" type="button">üìç Get Current Location</button>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <a href="{% url 'rent_property_details' %}" class="btn btn-success px-5 py-2">Next</a>
        </div>
    </div>

    <script>
        // Function to handle button selection
        function selectChoice(button) {
            // Get all buttons in the same group (parent element)
            const buttonGroup = button.closest('.btn-choice-group').children;

            // Remove active class from all buttons
            for (let btn of buttonGroup) {
                btn.classList.remove('active-choice');
            }

            // Add active class to the clicked button
            button.classList.add('active-choice');
        }
    </script>
</body>
</html>
