{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listings</title>
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Hero Section (Background Image 60% of Screen) -->
    <header class="hero">
        <div class="overlay">
            <div class="text-center">
                <h1 class="hero-title">Find Your Dream Home</h1>
                <p class="hero-subtitle">Buy, Sell, or Rent Properties with Ease</p>
                <div class="search-bar">
                    <input type="text" class="form-control" placeholder="Enter city or location">
                    <button class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Cards Section (Below the Background) -->
    <section class="features container my-5 text-center">
        <div class="row">
            <div class="col-md-4">
                <div class="card feature-card">
                    <img src="{% static 'home/images/buy.jpg' %}" alt="Buy">
                    <h3>Find a Home</h3>
                    <p>Find the perfect place for your family.</p>
                    <a href="{% url 'find_a_home' %}" class="btn btn-outline-primary">Explore</a>
                    

                </div>
            </div>
            <div class="col-md-4">
                <div class="card feature-card">
                    <img src="{% static 'home/images/sell.jpg' %}" alt="Sell">
                    <h3>Sell a Home</h3>
                    <p>Get the best value for your property.</p>
                    <a href="{% url 'seller_register' %}" class="btn btn-outline-primary">List Property</a>
                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="card feature-card">
                    <img src="{% static 'home/images/rent.jpg' %}" alt="Rent">
                    <h3>Rent a Home</h3>
                    <p>Find affordable rental properties.</p>
                    <a href="{% url 'rent_property' %}" class="btn btn-outline-primary">Find Rentals</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
