{% extends "home/base.html" %}
{% load static %}
{% block content %}

<div class="card-container">
    <div class="card">
        <div class="card-body">
            <h2>Edit Your Profile</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Your Changes</button>
            </form>

            <!-- Add a button to go to the change password page -->
            <a href="{% url 'change_password' %}" class="btn btn-primary btn-danger" style="margin-top: 20px;">Change Password</a>
        </div>
    </div>
</div>

<style>
    /* General Body Styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f4f4f4, #ffffff);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Card Container Styling */
    .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    /* Card Styling */
    .card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        transition: all 0.3s ease-in-out;
        animation: fadeIn 1s ease-in-out;
    }

    /* Card Body Padding */
    .card-body {
        padding: 30px;
    }

    /* Animation for Fade-In */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Heading Styling */
    .card-body h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
        font-size: 28px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1.5px;
    }

    /* Form Styling */
    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    form p {
        margin-bottom: 20px;
        font-size: 16px;
        color: #7f8c8d;
    }

    /* Input Fields Styling */
    input[type="text"],
    input[type="email"],
    input[type="file"] {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 2px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
        color: #2c3e50;
        transition: border-color 0.3s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="file"]:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Button Styling */
    button {
        padding: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 16px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    button:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
    }

    /* Button Active State */
    button:active {
        transform: translateY(0);
    }

    /* Optional Icon for File Upload */
    input[type="file"]::before {
        content: 'ðŸ“Ž';
        display: inline-block;
        margin-right: 8px;
        font-size: 16px;
    }

    /* Spacing and Responsive Layout */
    @media (max-width: 480px) {
        .card {
            padding: 20px;
        }

        .card-body h2 {
            font-size: 24px;
        }

        button {
            padding: 12px;
        }
    }
</style>

{% include 'home/footer.html' %}
{% endblock %}
