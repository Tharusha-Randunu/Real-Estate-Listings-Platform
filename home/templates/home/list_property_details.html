{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fdfdfd;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        h1 {
            color: #333;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
        }

        h4 {
            color: #000000;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        label {
            font-weight: bold;
        }

        .btn-feature {
            margin: 5px;
            border-radius: 25px;
        }

        .btn-feature.active {
            background-color: #0d6efd;
            color: white;
        }

        .features-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: start;
        }

        /* Floating emoji style */
        .emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: floatUp 20s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

<!-- Floating emojis -->
<div class="emoji-container">
    <div class="floating-emoji" style="left: 5%; animation-delay: 0s;">üè†</div>
    <div class="floating-emoji" style="left: 15%; animation-delay: 3s;">üåá</div>
    <div class="floating-emoji" style="left: 25%; animation-delay: 1.5s;">üè¢</div>
    <div class="floating-emoji" style="left: 35%; animation-delay: 4s;">üèòÔ∏è</div>
    <div class="floating-emoji" style="left: 45%; animation-delay: 2.5s;">üåÜ</div>
    <div class="floating-emoji" style="left: 55%; animation-delay: 5s;">üè°</div>
    <div class="floating-emoji" style="left: 65%; animation-delay: 1s;">üó∫Ô∏è</div>
    <div class="floating-emoji" style="left: 75%; animation-delay: 3.5s;">üß≠</div>
    <div class="floating-emoji" style="left: 85%; animation-delay: 6s;">üåç</div>
    <div class="floating-emoji" style="left: 95%; animation-delay: 2s;">üîë</div>
</div>

<div class="container my-5">
    <h1>Property Information</h1>

    <!-- Basic Details -->
    <div class="section">
        <h4 class="text-center">Basic Details</h4>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="bedrooms" class="form-label">Bedrooms <span class="text-danger">*</span></label>
                <select id="bedrooms" class="form-select" required>
                    {% for i in "12345" %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="bathrooms" class="form-label">Bathrooms <span class="text-danger">*</span></label>
                <select id="bathrooms" class="form-select" required>
                    {% for i in "12345" %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="floor_area" class="form-label">Floor Area (sq ft) <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="floor_area" placeholder="e.g. 1200" required>
            </div>
        </div>
    </div>

    <!-- Price Details -->
    <div class="section">
        <h4 class="text-center">Price Details</h4>
        <label for="price" class="form-label">Expected Selling Price (Rs) <span class="text-danger">*</span></label>
        <input type="number" class="form-control" id="price" placeholder="e.g. 15000000" required>
    </div>

    <!-- Property Specifics -->
    <div class="section">
        <h4 class="text-center">Property Specifics</h4>
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="floors" class="form-label">No. of Floors</label>
                <select id="floors" class="form-select">
                    {% for i in "12345" %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="status" class="form-label">Status <span class="text-danger">*</span></label>
                <select id="status" class="form-select" required>
                    <option>Available Now</option>
                    <option>Available Soon</option>
                    <option>Offer Received</option>
                    <option>Price Reduced</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="age" class="form-label">Age of Property (Years)</label>
                <input type="number" class="form-control" id="age" placeholder="e.g. 5" required>
            </div>
            <div class="col-md-3">
                <label for="furnishing" class="form-label">Furnishing Status</label>
                <select id="furnishing" class="form-select">
                    <option>Fully Furnished</option>
                    <option>Semi Furnished</option>
                    <option>Unfurnished</option>
                </select>
            </div>
        </div>
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="parking">
            <label class="form-check-label" for="parking">
                Parking Available
            </label>
        </div>
    </div>

    <!-- Ad Details -->
    <div class="section">
        <h4 class="text-center">Ad Details</h4>
        <div class="mb-3">
            <label for="title" class="form-label">Ad Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="title" placeholder="e.g. Apartment for Sale in Moratuwa" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Ad Description <span class="text-danger">*</span></label>
            <textarea class="form-control" id="description" rows="5" placeholder="Describe your property..." required></textarea>
        </div>
    </div>

    <!-- Features -->
    <div class="section">
        <h4 class="text-center">Property Features</h4>
        <div class="features-group">
            {% for feature in features %}
                <button type="button" class="btn btn-outline-primary btn-feature">{{ feature }}</button>
            {% endfor %}
        </div>
    </div>

    <!-- Submit -->
    <div class="text-center">
        <a href="{% url 'upload_confirm' %}" class="btn btn-success px-5 py-2">Next</a>
    </div>
</div>

<script>
    // Toggle feature selection
    document.querySelectorAll('.btn-feature').forEach(button => {
        button.addEventListener('click', () => {
            button.classList.toggle('active');
        });
    });
</script>

</body>
</html>
