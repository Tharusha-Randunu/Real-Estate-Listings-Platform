{% extends "home/base.html" %}
{% load static %}
{% block title %}Find a Home{% endblock %}

{% block content %}
<!-- Background Section -->
<div class="bg-container">
    <div class="container mt-5">
        <h2 class="text-center mb-4 text-white">Find Your Dream Home</h2>

        <div class="row">
            {% for ad in ads %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card property-card">
                    <!-- Property Image -->
                    {% if ad.images %}
                        <img src="{{ ad.images.url }}" alt="Property Image" class="card-img-top">
                    {% else %}
                        <img src="{% static 'home/images/default.jpg' %}" alt="Default Image" class="card-img-top">
                    {% endif %}

                    <div class="card-body">
                        <h5 class="card-title">{{ ad.name }}</h5>
                        <p class="card-text">{{ ad.address }}</p>
                        <p class="card-text price"><strong>${{ ad.price }}</strong></p>
                        <a href="{% url 'property_detail' ad.id %}" class="btn btn-primary w-100">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    .bg-container {
    background: url("{% static 'home/images/building.jpeg' %}") no-repeat center center;
    background-size: cover;
    background-attachment: fixed; /* Ensures the image stays while scrolling */
    min-height: 100vh; /* Minimum full viewport height */
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}


    /* Property Card */
    .property-card {
        border: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        border-radius: 10px;
        background: #fff;
    }

    .property-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
        height: 220px;
        object-fit: cover;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .card-body {
        padding: 15px;
        text-align: center;
    }

    .card-title {
        font-size: 1.2rem;
        font-weight: 600;
    }

    .card-text {
        font-size: 0.95rem;
        color: #555;
    }

    .price {
        font-size: 1.1rem;
        font-weight: bold;
        color: #333;
    }

    .btn-primary {
        font-size: 1rem;
        border-radius: 5px;
        background: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
