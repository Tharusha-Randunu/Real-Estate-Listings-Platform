<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJq3Q3j4L7l1p7pG78k8+Skk9R9kzZz5O+v5f6TzZg0wRlDmu2MRMwpaZZ6z" crossorigin="anonymous">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            font-size: 14px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
        }

        .btn-register {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
        }

        .footer-links a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .form-group input[type="file"] {
            padding: 10px;
            font-size: 14px;
        }

        .form-group .custom-file-label {
            font-size: 14px;
            color: #555;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
            cursor: pointer;
        }

        .input-wrapper {
            position: relative;
        }

        /* Mobile responsiveness */
        @media (max-width: 576px) {
            .register-container {
                padding: 25px;
            }

            .form-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2 class="form-title">Create Your Account</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Username -->
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" class="form-control" id="id_username" value="{{ form.username.value|default:'' }}" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" name="email" class="form-control" id="id_email" value="{{ form.email.value|default:'' }}" required>
            </div>

            <!-- First Name -->
            <div class="form-group">
                <label for="id_first_name">First Name</label>
                <input type="text" name="first_name" class="form-control" id="id_first_name" value="{{ form.first_name.value|default:'' }}" required>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="id_last_name">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="id_last_name" value="{{ form.last_name.value|default:'' }}" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="id_phone_number">Phone Number</label>
                <input type="text" name="phone_number" class="form-control" id="id_phone_number" value="{{ form.phone_number.value|default:'' }}" required>
            </div>

            <!-- Profile Picture -->
            <div class="form-group">
                <label for="id_profile_picture">Profile Picture</label>
                <input type="file" name="profile_picture" class="form-control" id="id_profile_picture" >
            </div>

            <!-- Password -->
            <div class="form-group input-wrapper">
                <label for="id_password1">Password</label>
                <input type="password" name="password1" class="form-control" id="id_password1" value="{{ form.password1.value|default:'' }}" required>
                <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                <input type="password" name="password2" class="form-control" id="id_password2" value="{{ form.password2.value|default:'' }}" required>
            </div>

            <button type="submit" class="btn-register">Register</button>
        </form>

        <div class="footer-links">
            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (for responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-SOQ0V4Z0jY78wV6KxBHZ7mnm0wJ7fAfXq4wzHpZBptSvm/OqkHo9A2U5PiM8Fh57" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0TtWlRVftg5IY5WfMQUu9GO+VnbGoC/S5DQjHff6ZV06GzYd" crossorigin="anonymous"></script>

    <!-- Password toggle functionality -->
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password1 = document.querySelector("#id_password1");
        const password2 = document.querySelector("#id_password2");

        togglePassword.addEventListener("click", function (e) {
            // Toggle the type attribute
            const type = password1.type === "password" ? "text" : "password";
            password1.type = type;
            password2.type = type;

            // Toggle the eye icon
            this.classList.toggle("bi-eye");
        });
    </script>

</body>
</html>
